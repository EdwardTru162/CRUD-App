<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Todos</title>
    <style>

        html{
            font-family: 'Noto sans', sans-serif;
        }

        h1{
            font-family: 'Bungee', sans-serif;
        }
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition-duration: 300ms;
        }
        body {
            min-height: 100vh;
            background: #0f172a;
            color: white;
            display: flex;
            flex-direction: column;
            gap: 24px;
            padding: 24px;
        }
        header,
        main,
        footer {
            width: 800px;
            max-width: 100vw;
            margin: 0 auto;
            
        }

        header{
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        main{
            display: flex;
            flex-direction: column;
            gap: 24px;
            flex: 1;
        }

        .plusIcon{
            font-size: 1.5rem;
        } 

        .plusIcon:hover{
            color: cyan;
            cursor: pointer;
        }

        #enterTodo form{
            display: flex;
            align-items: stretch;
            border: 1px solid skyblue;
            position: relative;
        }

        #enterTodo input {
            background: transparent;
            outline: none;
            padding: 12px;
            color: white;
            flex: 1;
            border: none;
        }

        #enterTodo button {
            position:absolute;
            right: 0;
            top:0;
            height: 100%;
            background: skyblue;
            border: none;
            outline: none;
            padding: 0 12px;
            color: #0f172a;
            font-family: 'Bungee', sans-serif;
            cursor: pointer;

        }

        #enterTodo button:hover{
            background: #0f172a;
            color: skyblue;

        }

        #todos {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .todoItem{
            display: flex;
            align-items: center;
        }

        .todoItem p {
            flex: 1;
        }

        .todoItem div {
            display: flex;
            align-items: center;
            gap: 14px;
            cursor: pointer;
        }

        .actions:hover {
            color: coral;
        }

    </style>
</head>

<body>
    <header>
        <h1>Todos</h1>
        <i class="fa-solid fa-plus plusIcon"></i>
    </header>
    <main>
        <section id="enterTodo">
            <form>
                <input type ="text" id="textInput" placeholder="Enter todo"/>
                <button type="input" id="add">Add</button>
            </form>
        </section>
        <section id="todos">
            todos
        </section>
    </main>
    <footer>
        footer  
    </footer>
</body>
<script>
    let todos = ['Go to the supermarket']
    

    const todosList =document.getElementById('todos')
    const todoInput = document.getElementById('textInput')
    const inputBtn = document.getElementById('add')


    function addTodo(e) {
        e.preventDefault{}
        let textValue = todoInput.value
        todos.push(textValue)
        renderTodos()
    }
    inputBtn.addEventListener('click, addTodo')


    function renderTodos(){
        todosList.innerHTML = ''
        todos.forEach((todo, i) => {
            let currentHTML = todosList.innerHTML
            let newHTML = (
                `<div class="todoItem">
                    <p>${i + 1}. ${todo}</p>
                    <div class="actions">
                        <i onclick="editTodo(${i})" class="fa-solid fa-pen"></i>
                        <i onclick="removeTodo(${i})" class="fa-regular fa-trash-can"></i>
                    </div>
                </div>`
            )

            let amendedHTML = currentHTML + newHTML
            todosList.innerHTML = amendedHTML
        })
        }

        renderTodos()
    </script>
    </html>
